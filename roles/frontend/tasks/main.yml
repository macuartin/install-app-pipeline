---

  - name: remove old content
    file:
      path: "{{ REMOTE_PATH }}"
      state: absent

  - name: create directory.
    file:
      path: "{{ REMOTE_PATH }}"
      state: directory

  - name: copy artifact to remote location
    copy:
      src: artifact.zip
      dest: "{{ REMOTE_PATH }}"
      owner: vagrant
      group: vagrant
      mode: 0644
    register: remote_artifact

  - name: unarchive artifact
    unarchive:
      src: "{{ remote_artifact.dest }}"
      dest: "{{ REMOTE_PATH }}"
      remote_src: yes
  
  - name: remove old content
    file:
      path: "{{ remote_artifact.dest }}"
      state: absent

...
